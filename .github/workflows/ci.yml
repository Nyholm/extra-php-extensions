name: CI

on:
  pull_request: ~
  push:
    branches:
      - master

jobs:
  build:
    name: Layers
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: '1'
    strategy:
      fail-fast: false
      matrix:
        layer:
          - amqp
          - blackfire
          - cassandra
          - ds
          - gd
          - gmp
          - igbinary
          - ldap
          - mailparse
          - mongodb
          - msgpack
          - odbc-snowflake
          - pcov
          - pgsql
          - redis
          - scrypt
          - sqlsrc
          - uuid
          - xdebug
          - yaml

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build layer
        run: layer=${{ matrix.layer }} make docker-images

      - name: Test layer
        run:  layer=${{ matrix.layer }} make test
